<ng-container *ngIf="note">
  <mat-card>
    <mat-card-title>{{note.created_at | date:'short'}}</mat-card-title>
    <mat-card-content>{{note.note}}</mat-card-content>
    <mat-card-content>
      <button mat-button color="warn" (click)="delete()">Delete</button>
      <button mat-button (click)="back()">Back</button>
    </mat-card-content>
    <mat-card-content>
      <button mat-button color="secondary" (click)="edit()">Edit</button>
    </mat-card-content>
  </mat-card>
</ng-container>
